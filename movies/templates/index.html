{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}

        <div class="col-12 col-sm-12 col-md-12 col-lg-4 text-center">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="250px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'moviesapp:detail' i.id %}" class="btn btn-primary">More Info</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>


</div>
</div>



  {% endblock %}
